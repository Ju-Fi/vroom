plugins {
    id 'java'
}

version '0.01-ALPHA'

repositories {
    mavenCentral()
}

jar {
  manifest {
    attributes(
      'Main-Class': 'vroom.Main'
    )
  }
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
